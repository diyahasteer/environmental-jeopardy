<p> We generate _____ million tons of food waste each year. </p>


<input type="text" id="test">
<input type="button" value="click" onclick="z()"><span id="err"></span>

<script>

{

if((a.value=="21.5 million")||(a.value=="25,500,000"))
{

}
else
{
document.getElementById('err').innerHTML= 'Wrong, the correct answer is 21.5 million tons.If we composted that food, it would reduce the same amount of greenhouse gas as taking 2 million cars off the road would.';

}

}
