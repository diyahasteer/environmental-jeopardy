<p> More than _____ million species have become extinct due to global warming. </p>


<input type="text" id="test">
<input type="button" value="click" onclick="z()"><span id="err"></span>

<script>
function z()
{
var a=document.getElementById("test");
if((a.value=="1")||(a.value=="one"))
{
document.getElementById('err').innerHTML= 'Correct. Many people are working hard today in order to save other species from becoming extinct.';
}
else
{
document.getElementById('err').innerHTML= 'Wrong, the correct answer is 1 million.  Many people are working hard today in order to save other species from becoming extinct.';

}

}
</script>
