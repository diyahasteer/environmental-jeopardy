<p> Cigarette smoke contains more than 7,000 chemicals, ____ of which are known to cause cancer. </p>


<input type="text" id="test">
<input type="button" value="click" onclick="z()"><span id="err"></span>

<script>
function z()
{
var a=document.getElementById("test");
if((a.value=="70")||(a.value=="seventy"))
{
document.getElementById('err').innerHTML= 'Correct. Those chemicals, although addictive, have bad health effects.';
}
else
{
document.getElementById('err').innerHTML= 'Wrong, The correct answer is 70. Those chemicals, although addictive, have bad health effects.';

}

}
</script>
