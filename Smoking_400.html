<p> What organs does smoking affect? </p>


<input type="text" id="test">
<input type="button" value="click" onclick="z()"><span id="err"></span>

<script>
function z()
{
var a=document.getElementById("test");
if((a.value=="all")||(a.value=="every"))
{
document.getElementById('err').innerHTML= 'Correct. Smoking is harmful to all of your organs, which is why you are more likely to die soon if you smoke.';
}
else
{
document.getElementById('err').innerHTML= 'Wrong, the correct answer is all of the organs. Smoking is harmful to all of your organs, which is why you are more likely to die soon if you smoke.';

}

}
</script>
