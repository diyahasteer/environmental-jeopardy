<p> On average the life expectancy of a smoker is _____ years less than a non-smoker. </p>


<input type="text" id="test">
<input type="button" value="click" onclick="z()"><span id="err"></span>

<script>
function z()
{
var a=document.getElementById("test");
if((a.value=="10")||(a.value=="ten"))
{
document.getElementById('err').innerHTML= 'Correct. ';
}
else
{
document.getElementById('err').innerHTML= 'Wrong, The correct answer is 10 years less.';

}

}
</script>
